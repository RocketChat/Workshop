<template name="home">
  {{#contentFor 'aside'}}
  <form>
    <label for="name">Channel name:</label>
    <input id="name" type="text">
    <button type="submit">Add</button>
  </form>
  <ul>
    {{#each channels}}
    <li><a href="/channel/{{_id}}">{{name}}</a></li>
    {{/each}}
  </ul>

  {{> loginButtons}}
  {{/contentFor}}
</template>
